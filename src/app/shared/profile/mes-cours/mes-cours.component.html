<div class="title center" >
  <p>My courses</p>
</div>

              <div style="display:flex; flex-direction:row; justify-content:space-between">
                  <button (click)="etat=!etat" class="btn active">ADD NEW COURSE </button>

              </div>
<div *ngIf="!etat" >
<div class="col-xs-12" *ngFor="let course of courses "  >
   <a class="item-block" style="height:150px;" >

     <header style="margin-top:30px; border:none;">
       <img src="assets/images/icone_coaching-collectif.png" alt="" style="height:100px;width:100px">
       <div class="hgroup">
         <h4>{{course.courseName}}</h4>
         <h5>{{course.date}}</h5>
       </div>
       <div class="header-meta" style="margin-top:19px;">
         <span class="location">{{course.location}}</span>
         <span class="label label-success" style="margin-top:8px;" >{{course.courseLevel}}</span>
         </div>
     </header>
     <footer style="margin-top:99px;">
       <div class="action-btn">
     <button type="button" class="btn btn-xs  btn-danger"  (click)="test=course" (click)="delete(test)"><i class="fa fa-trash"> </i>Delete </button>
     <button type="button"  class="btn btn-xs  btn-warning" data-toggle="modal" data-target="#updateModal" (click)="test=course"><i class="fa fa-pencil"> </i> Update </button>
     </div>
     </footer>
   </a>

 </div>
 </div>


<div class="row" *ngIf="etat">
    <div class="my_account_block clearfix">
      <div class="login">
        <h2 style="text-align:center">ADD NEW COURSE</h2>
        <form class="login_form" #form="ngForm"  style="padding-right:50px; padding-left:50px; "  >
          <input required  placeholder="Course name" type="text" #courseName  required /><br>
          <select required  #courseState style="-webkit-appearance: button;
          -webkit-border-radius: 2px;
          -webkit-user-select: none;
          background-image: url(http://i62.tinypic.com/15xvbd5.png);
          background-position: 97% center;
          background-repeat: no-repeat;
          border: 1px solid #ccc;
          color: #555;
          font-size: inherit;
          overflow: hidden;
          padding: 5px 10px;
          text-overflow: ellipsis;
          white-space: nowrap;
          width: 1310px;height: 50px;
              margin-bottom: 20px;"	>
            <option>AVAILABLE</option>
            <option>FULL</option>
            <option>CANCELLED</option>
          </select><br>
          <select required  #courseLevel  style="-webkit-appearance: button;
          -webkit-border-radius: 2px;

          -webkit-user-select: none;
          background-image: url(http://i62.tinypic.com/15xvbd5.png);
          background-position: 97% center;
          background-repeat: no-repeat;
          border: 1px solid #ccc;
          color: #555;
          font-size: inherit;
          overflow: hidden;
          padding: 5px 10px;
          text-overflow: ellipsis;
          white-space: nowrap;
          width: 1310px;height: 50px;
              margin-bottom: 20px;" >
            <option>Cours_Collectifs</option>
            <option>Cours_Particuliers</option>
            <option>Atelier_Technique</option>
          </select><br>
          <input type="date" required #date required><br><br>

          <input required placeholder="Location"  type="text" #location  required/><br>
          <select required #guide style="-webkit-appearance: button;
          -webkit-border-radius: 2px;

          -webkit-user-select: none;
          background-image: url(http://i62.tinypic.com/15xvbd5.png);
          background-position: 97% center;
          background-repeat: no-repeat;
          border: 1px solid #ccc;
          color: #555;
          font-size: inherit;
          overflow: hidden;
          padding: 5px 10px;
          text-overflow: ellipsis;
          white-space: nowrap;
          width: 1310px;height: 50px;
              margin-bottom: 20px;" >
            <option  *ngFor="let guide of users"> {{guide.id}} </option>

          </select><br>
          <input required placeholder="Price" type="number" step="0.5" #price  required  /><br><br>
          <input required  placeholder="Number of places" type="number"  #maxParticipants required   /><br>
          <br><br>
          <div class="center"><button [disabled]="!form.valid"  (click)="create(courseName,courseState,courseLevel,date,location,price,maxParticipants,guide.value)"  class="btn active" style="width: 200px;"  ><a routerLink="/mine"></a>ADD </button></div>
        </form>
      </div>

    </div>
  </div>



<div id="updateModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> Update Course</h4>
        </div>
        <div class="modal-body">
          <div class="header-detail">
            <div class="row">
              <div class="form-group col-xs-12 ">
                <input type="text" class="form-control input-lg" value="{{test.courseName}}" #name>
              </div>
              <div class="form-group col-xs-12 ">
                	<select required  #level  value="{{test.courseLevel}}" >
                    <option>Cours_Collectifs</option>
                    <option>Cours_Particuliers</option>
                    <option>Atelier_Technique</option>
                  </select>
              </div>
              <div class="form-group col-xs-12" >
                  <select required  #state value="{{test.courseState}}"  >
                      <option>AVAILABLE</option>
                      <option>FULL</option>
                      <option>CANCELLED</option>
                    </select>
             </div>
             <div class="form-group col-xs-12">
                <input class="form-control" type="date" value="{{test.date}}" #date >
              </div>
              <div class="form-group col-xs-12">
                  <input class="form-control" step="0.5" type="text" value="{{test.price}}" #price >
                </div>
                <div class="form-group col-xs-12">
                    <input class="form-control" type="number" value="{{test.maxParticipants}}" #maxP >
                  </div>

              <div class="form-group col-xs-12 col-sm-6 col-md-4">
                <div class="input-group input-group-sm">
                  <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                  <input type="text" class="form-control" value="{{test.location}}" #location>
                  <input type="text" class="form-control" value="{{test.courseID}}" #id hidden>
                </div>
              </div>
               <p class="text-center"><button class="btn btn-success btn-xl btn-round" (click)="update(name,date,level,state,price,maxP,guide,location,id)" >Save changes</button></p>
        </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

<section class="breadcrumb parallax margbot30"></section>

<section class="typography_block padbot40">

  <div class="container">
    <div class="row profile">
      <div class="col-md-3">
        <div class="profile-sidebar">
          <!-- SIDEBAR USERPIC -->
          <div class="profile-userpic">
            <img *ngIf="userImage == null" src="../../../assets/images/avatar1.jpg" class="img-responsive img-rounded" alt="">
            <img *ngIf="userImage != null" src={{userImage}} class="img-responsive img-rounded" alt="">
          </div>
          <!-- END SIDEBAR USERPIC -->
          <!-- SIDEBAR USER TITLE -->
          <div class="profile-usertitle">
            <div class="profile-usertitle-name">
              {{user.lastName}} {{user.firstName}}
            </div>

          </div>
          <!-- END SIDEBAR USER TITLE -->
          <!-- SIDEBAR BUTTONS -->

          <div class="profile-usermenu">
            <ul class="nav">
              <li role="presentation" routerLinkActive="active"><a routerLink="informations">My informations</a></li>
              <li role="presentation" routerLinkActive="active"><a routerLink="security">Security</a></li>


              <!--user menu-->

              <li *ngIf="role == 'ROLE_USER'" role="presentation" routerLinkActive="active"><a routerLink="myinvitations">My event invitations</a></li>
              <li *ngIf="role == 'ROLE_USER'" role="presentation" routerLinkActive="active"><a routerLink="myparticipations">My event participations</a></li>
              <li *ngIf="role == 'ROLE_USER'" role="presentation" routerLinkActive="active"><a routerLink="myevents">My events</a></li>
              <li *ngIf="role == 'ROLE_AGENT'" role="presentation" routerLinkActive="active"><a routerLink="myoffers">My Offers</a></li>
              <li *ngIf="role == 'ROLE_AGENT'" role="presentation" routerLinkActive="active"><a routerLink="myapplications">My Applications</a></li>

              <!--agent menu-->

              <li *ngIf="role == 'ROLE_AGENT'" role="presentation" routerLinkActive="active"><a routerLink="adarequests">My Ad areas requests</a></li>
            </ul>
          </div>
          <!-- END MENU -->
        </div>
      </div>
      <div class="col-md-9">
        <div class="profile-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>

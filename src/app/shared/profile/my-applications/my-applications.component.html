<div class="title center">
  <p>My job applications</p>
</div>

<div *ngIf="selectedJobApply == null" xmlns="http://www.w3.org/1999/html">



  <table  class="table type1">
    <tr >
      <th>Object</th>
      <th>Message</th>
      <th>Status</th>
      <th>Actions</th>
      <th>CV</th>
      <th>Decision</th>

    </tr>


    <tr *ngFor="let apply of applies">
      <td>{{apply.objet}}</td>
      <td>{{apply.message}}</td>
      <td><span class="label " [ngClass]="{'label-success':apply.isAccepted,'label-warning':!apply.isAccepted}">Status</span></td>



      <td><a class="fa fa-pencil"  (click)="selectJobOffer(apply)">Update</a> <br> <a class="fa fa-trash-o">Delete</a> </td>
      <td>
        <a [routerLink]="['/profile/offer-document',apply.offer.id,apply.client.id,apply.file]"><button class="btn btn-default" >View</button></a>
      </td>
      <td>
        <button class="btn btn-success"><i class="fa fa-check-square"></i> Accept</button>
        <button class="btn btn-danger"><i class="fa fa-ban" aria-hidden="true"></i> Reject</button>
      </td>
    </tr>

  </table>






  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

            <div class="col-md-10 col-xs-10">

            </div>
            <div class="col-md-2 col-xs-2" style="text-align: right;">
            </div>
          </div>
        </div>
        <div class="panel-body msg_container_base">
          <br />

        </div>
      </div>








    </div>

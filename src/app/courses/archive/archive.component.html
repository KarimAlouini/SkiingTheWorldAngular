

<!-- BREADCRUMBS -->
<section class="breadcrumb parallax margbot30"></section>
<!-- //BREADCRUMBS -->
<!-- PAGE HEADER -->
<section class="page_header parallax">

  <!-- CONTAINER -->
  <div class="container">
    <h3 class="pull-left"><b>Archive</b></h3>

    <div class="pull-right">
      <a routerLink="/home" >Back<i class="fa fa-angle-right"></i></a>
    </div>
  </div><!-- //CONTAINER -->
</section><!-- //PAGE HEADER -->
<!-- ARTICLES BLOCK -->
  <section class="articles_block">

			<!-- CONTAINER -->
			<div class="container">

				<!-- ROW listall -->
				<div class="row"  style="margin-top:-300px;">


						<div class="col-xs-12" *ngFor="let course of courses"  >
								<a class="item-block" style="height:150px;" >

								  <header style="margin-top:30px; border:none;">
									<img src="assets/images/icone_coaching-collectif.png" alt="" style="height:100px;width:100px">
									<div class="hgroup">
									  <h4>{{course.courseName}}</h4>
									  <h5>{{course.date |myPipe:course.date }} ago</h5>
									</div>
									<div class="header-meta" style="margin-top:19px;">
									  <span class="location">{{course.location}}</span>
									  <span class="label label-success" style="margin-top:8px;" >{{course.courseLevel}}</span>
									  </div>
								  </header>

								</a>

							  </div>

	  </div>
      </div>
      </section>
